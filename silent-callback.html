<html>

  <body>
    <H1>Silent callback page</H1>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");

      // Send code to parent window
      window.parent.postMessage({
        type: "OIDC_CODE",
        code: code
      }, "https://seadrum.github.io/");
    </script>
  </body>
</html>
